<html lang="en">
<head>

<body>

    <input type="text" name="text 2" id="text2">

        var angka1 = document.getElementById("text1").value;
        var angka2 = document.getElementById("text2").value;

            var angka1 = parseInt(document.getElementById("text1").value);
            var angka2 = parseInt(document.getElementById("text2").value);
            var jumlah = angka1 + angka2
            alert(jumlah)
        }

        function pengurangan(){
            var angka1 = parseInt(document.getElementById("text1").value);
            var angka2 = parseInt(document.getElementById("text2").value);
            var jumlah = angka1 - angka2
            alert(kurang)
        }

        function perkalian(){
            var angka1 = parseInt(document.getElementById("text1").value);
            var angka2 = parseInt(document.getElementById("text2").value);
            var jumlah = angka1 * angka2
            alert(kali)
        }

        function pembagian(){
            var angka1 = parseInt(document.getElementById("text1").value);
            var angka2 = parseInt(document.getElementById("text2").value);
            var jumlah = angka1 / angka2
            alert(bagi)
        }
    </script>
</body>
</html>
